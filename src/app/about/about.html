<div class="container">

    <div>
        <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </div>


    <div ng-repeat="product in about.value">
        name: {{product.name}} description: {{product.description}}
        <img ng-src="{{product.image}}" width="100px"/>
    </div>

    <button type="button" ng-click="about.start()">Start Interval</button>
    <button type="button" ng-click="about.stop()">Stop Interval</button>

</div>
